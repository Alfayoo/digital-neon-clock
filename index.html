<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Neon Clock</title>
    <!-- Css link -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <!-- Icon link-->
    <link rel="icon" href="images/clock.png">
</head>

<body>
    <h1> A Simple digital clock</h1>
    <div id="time">
        
        <div class="circle" style="--clr:#ff2972">
            <div class="dots hr-dot"></div>
            <svg>
                <circle cx ="70" cy="70" r="70"></circle>
                <circle cx ="70" cy="70" r="70" id="hh"></circle>

            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#fee800">
            <div class="dots min-dot"></div>
            <svg>
                <circle cx ="70" cy="70" r="70"></circle>
                <circle cx ="70" cy="70" r="70" id="mm"></circle>

            </svg>
            <div id="mins">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43">
            <div class="dots sec-dot"></div>
            <svg>
                <circle cx ="70" cy="70" r="70"></circle>
                <circle cx ="70" cy="70" r="70" id="ss"></circle>

            </svg>
            <div id="secs">00</div>
        </div>
        <div class="circle">
            <div id="am-pm">Hrs</div>
        </div>

    </div>
    <footer>
        Design by Glen Omondo ðŸ’• Â©2023
    </footer>
    <script src="index.js"></script>
</body>

</html>
